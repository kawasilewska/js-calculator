<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Simple JavaScript Calculator</title>

    <!-- Icon -->
    <link rel="icon" href="assets/images/favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- My styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="calculator">
      <h1>JavaScript Calculator</h1>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <!-- <div id="score"></div> -->
            <input type="text" name="" value="" id="score">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="AC" onclick="clearAll()">C</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="CE" onclick="clearEnter()">CE</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="^2" onclick="pow()">^2</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="√" onclick="sqrt()">√</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="7" onclick='addSign("7")'>7</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="8" onclick='addSign("8")'>8</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" value="9" class="btn btn-default" id="9" onclick='addSign("9")'>9</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" value="+" class="btn btn-default" id="+" onclick='addSign("+")'>+</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="4" onclick='addSign("4")'>4</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="5" onclick='addSign("5")'>5</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="6" onclick='addSign("6")'>6</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="-" onclick='addSign("-")'>-</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="1" onclick='addSign("1")'>1</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="2" onclick='addSign("2")'>2</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="3" onclick='addSign("3")'>3</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="*" onclick='addSign("*")'>*</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="0" onclick='addSign("0")'>0</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="." onclick='addSign(".")'>.</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" value="=" class="btn btn-default" id="=" onclick='result()'>=</button>
          </div>
          <div class="col-1">
            <button type="button" name="button" class="btn btn-default" id="/" onclick='addSign("/")'>/</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
